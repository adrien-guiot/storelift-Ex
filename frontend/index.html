<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="//vjs.zencdn.net/5.8/video-js.min.css" rel="stylesheet">
    <script src="//vjs.zencdn.net/5.8/video.min.js"></script>
    <script>
        const Http = new XMLHttpRequest()
        const url='http://localhost:8000/api/video'

        function sendVideo() {
            const videoUrl = url + "?video=" + document.getElementById("myTextArea").value
            console.log(videoUrl)
            Http.open('get', videoUrl, true);
            //Http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded")
            Http.onreadystatechange=(e)=>{
                console.log(Http.responseText)
            }
            Http.send()
        }
    </script>

</head>
<body>

<div class="row">
    <h3>Select your video</h3>

    videoUrl:<br>
    <textarea class="videoarea" id="myTextArea"></textarea>
    <button onclick="sendVideo()">send</button>
</div>

<div class="row">
    <h3>video with detection: </h3>
    <video id="player" class="video-js vjs-default-skin" height="360" width="640" controls preload="none">
        <source src="http://192.168.0.31:8000/hls/live.m3u8" type="application/x-mpegURL"/>
    </video>
</div>

</body>
</html>
